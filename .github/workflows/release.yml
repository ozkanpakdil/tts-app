name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: |
          cd mobile
          npm install

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Build Android Release
        run: |
          cd mobile/android
          ./gradlew assembleRelease
          ./gradlew bundleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: mobile/android/app/build/outputs/apk/release/*.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: mobile/android/app/build/outputs/bundle/release/*.aab

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: |
          cd mobile
          npm install

      - name: Install Pods
        run: |
          cd mobile/ios
          pod install

      - name: Build iOS
        run: |
          cd mobile/ios
          xcodebuild -workspace mobile.xcworkspace -scheme mobile -configuration Release -sdk iphoneos -archivePath $PWD/build/mobile.xcarchive archive
          xcodebuild -exportArchive -archivePath $PWD/build/mobile.xcarchive -exportOptionsPlist exportOptions.plist -exportPath $PWD/build -allowProvisioningUpdates

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: app-release-ipa
          path: mobile/ios/build/*.ipa

  create-release:
    name: Create Release
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    steps:
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk

      - name: Download Android AAB
        uses: actions/download-artifact@v4
        with:
          name: app-release-aab

      - name: Download iOS IPA
        uses: actions/download-artifact@v4
        with:
          name: app-release-ipa

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.apk
            *.aab
            *.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
