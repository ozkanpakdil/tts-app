version: '3.8'

services:
  db:
    image: postgres:14
    container_name: tts-db
    environment:
      POSTGRES_DB: ttsapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: tts-backend
    expose:
      - "8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/ttsapp
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ttsapp
      DB_USER: postgres
      DB_PASS: password
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: tts-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend

volumes:
  postgres_data:
