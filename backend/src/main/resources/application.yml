server:
  port: 8080

spring:
  application:
    name: tts-backend
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ttsapp}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Actuator for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

# Cloud TTS Credentials (Optional)
aws:
  polly:
    region: ${AWS_REGION:us-east-1}

google:
  cloud:
    tts:
      enabled: false

azure:
  cognitive:
    speech:
      region: ${AZURE_REGION:eastus}
